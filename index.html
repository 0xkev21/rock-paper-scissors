<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>A Rock, Paper, Scissors Game</h1>
    <div class="container">
        <div class="choicesAndPoints">
            <div id="playerContainer" class="inner-container">
                <h2>You</h2>
                <div class="img-container" >
                    <img id="playerChoice" src="images/placeholder.svg" alt="Player's choice">
                </div>
                <div class="points" id="playerPoints">0</div>
            </div>
            <div id="computerContainer" class="inner-container">
                <h2>Computer</h2>
                <div class="img-container">
                    <img id="computerChoice" src="images/placeholder.svg" alt="Computer's choice">
                </div>
                <div class="points" id="computerPoints">0</div>
            </div>
            <span class="divider">:</span>
        </div>

        <h2 id="single-result"></h2>

        <div class="buttons">
            <input type="button" value="Rock">
            <input type="button" value="Paper">
            <input type="button" value="Scissors">
        </div>
    </div>

    <div class="result">
        <div id="game-result"></div>
        <button type="button" id="play-again">Play Again</button>
    </div>
    
    <footer>&copy; Built by <a href="https://github.com/0xkev21">Kev</a> Source: <a href="https://github.com/0xkev21/rock-paper-scissors">Github</a></footer>

    <script src="script.js"></script>
</body>
</html>
